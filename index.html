<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>SlayStash</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f8ff;
      color: #333;
      overflow-x: hidden;
    }

    header {
      background-color: #6a5acd;
      padding: 1rem;
      text-align: center;
      font-size: 1.7rem;
      color: white;
      font-weight: bold;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      background-color: #e6e6fa;
      padding: 1rem;
      position: sticky;
      top: 0;
      z-index: 100;
    }

    nav a {
      text-decoration: none;
      color: #4b0082;
      padding: 0.5rem 1rem;
      border-radius: 20px;
      transition: all 0.3s ease;
      font-weight: 600;
    }

    nav a:hover {
      background-color: #6a5acd;
      color: white;
      transform: scale(1.1);
      box-shadow: 0 2px 10px rgba(106, 90, 205, 0.4);
    }

    .search-bar {
      display: flex;
      justify-content: center;
      margin: 1rem;
    }

    .search-bar input {
      padding: 0.5rem;
      width: 50%;
      border: 2px solid #6a5acd;
      border-radius: 10px;
      outline: none;
    }

    .content {
      padding: 2rem;
      text-align: center;
      font-size: 1.1rem;
      min-height: 300px;
    }

    .product {
      margin: 1rem auto;
      padding: 1rem;
      background-color: #fff;
      border: 2px solid #d8bfd8;
      border-radius: 12px;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 2px 10px rgba(216, 191, 216, 0.3);
    }

    .product h3 {
      margin-top: 0;
    }

    .product ul {
      list-style: none;
      padding: 0;
    }

    .product li {
      margin: 0.5rem 0;
    }

    button {
      margin-left: 0.5rem;
      padding: 0.4rem 0.8rem;
      background-color: #6a5acd;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #483d8b;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #6a5acd;
      color: white;
    }

    .heart {
      position: absolute;
      color: #6a5acd;
      font-size: 24px;
      animation: pop 4s ease-out forwards;
      user-select: none;
      pointer-events: none;
    }

    @keyframes pop {
      0% {
        transform: scale(0.2) translateY(0);
        opacity: 0;
      }
      20% {
        opacity: 1;
        transform: scale(1.2) translateY(-20px);
      }
      100% {
        transform: scale(1) translateY(-200px);
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <header>üíú SlayStash</header>

  <nav>
    <a href="#" onclick="loadPage('home')">Home</a>
    <a href="#" onclick="loadPage('products')">Shop</a>
    <a href="#" onclick="loadPage('offers')">Offers</a>
    <a href="#" onclick="loadPage('cart')">Cart üõí (<span id="cartCount">0</span>)</a>
    <a href="#" onclick="loadPage('wishlist')">Wishlist üíñ (<span id="wishlistCount">0</span>)</a>
    <a href="#" onclick="loadPage('profile')">Profile</a>
    <a href="#" onclick="loadPage('orders')">Orders</a>
    <a href="#" onclick="loadPage('blog')">Style Guide</a>
    <a href="#" onclick="loadPage('help')">Help</a> 
  </nav>

  <div class="search-bar">
    <input type="text" placeholder="Search for clothes... üîç">
  </div>

  <div class="content" id="mainContent">
    <h2>Welcome to Slaystash!</h2>
    <p>"Your wardrobe‚Äôs new BFF. Shop smart, slay hard."</p>
  </div>

  <footer>¬© 2025 slaystash. All rights reserved.</footer>

  <script>
    let cart = [];
    let wishlist = [];

    const products = {
      tops: ["White Crop Tee", "Black Mesh Tank", "Oversized Hoodie", "Linen Button Down"],
      jeans: ["High-Rise Skinny", "Baggy Cargo Jeans", "Ripped Mom Jeans", "Straight Leg Denim"],
      dresses: ["Silk Slip Dress", "Floral Maxi", "Bodycon Mini", "Boho Wrap Dress"],
      jackets: ["Denim Jacket", "Leather Moto", "Puffer Coat", "Blazer Chic"],
      accessories: ["Chunky Gold Chain", "Bucket Hat", "Mini Shoulder Bag", "Cat Eye Sunglasses"]
    };

    function loadPage(page) {
      const content = document.getElementById("mainContent");

      if (page === "home") {
        content.innerHTML = `<h2>Welcome to Slaystash!</h2>
          <p>"Your wardrobe‚Äôs new BFF. Shop smart, slay hard."</p>`;
      } else if (page === "products") {
        content.innerHTML = `<h2>Shop Our Collection</h2>`;
        content.innerHTML += createProductSection("üëö Tops", products.tops);
        content.innerHTML += createProductSection("üëñ Jeans", products.jeans);
        content.innerHTML += createProductSection("üëó Dresses", products.dresses);
        content.innerHTML += createProductSection("üß• Jackets", products.jackets);
        content.innerHTML += createProductSection("üëú Accessories", products.accessories);
      } else if (page === "offers") {
        content.innerHTML = `<h2>Trending Offers</h2>
          <p>üõç 30% off on selected jackets!</p>
          <p>üëó Buy 1 dress, get 1 accessory free!</p>
          <p>üß• Flat 20% off on winter layers!</p>`;
      } else if (page === "cart") {
        content.innerHTML = `<h2>Your Shopping Cart</h2>` + 
          (cart.length ? `<ul>${cart.map(item => `<li>${item}</li>`).join("")}</ul>` : `<p>Your cart is empty.</p>`);
      } else if (page === "wishlist") {
        content.innerHTML = `<h2>Your Wishlist</h2>` +
          (wishlist.length ? `<ul>${wishlist.map(item => `<li>${item}</li>`).join("")}</ul>` : `<p>Your wishlist is empty.</p>`);
      } else if (page === "profile") {
        content.innerHTML = `<h2>Your Profile</h2>
          <p>Name: hitti</p>
          <p>Style Points: 150</p>`;
      } else if (page === "orders") {
        content.innerHTML = `<h2>Your Orders</h2><p>No recent purchases. Time to treat yourself! üí∏</p>`;
      } else if (page === "blog") {
        content.innerHTML = `<h2>Style Guide</h2>
          <ul>
            <li>How to Build a Capsule Wardrobe</li>
            <li>Top 5 Accessories to Upgrade Any Fit</li>
            <li>Styling Denim for Every Season</li>
            <li>Mixing Prints Like a Pro</li>
            <li>Layering Hacks for All Weather</li>
          </ul>`;
      } else if (page === "help") {
        content.innerHTML = `<h2>Customer Support</h2>
          <p>üìû Call: 1800-222-CLOSET</p>
          <p>üí¨ Live Chat</p>
          <p>üìß Email: slaystash@fashionmail.com</p>`;
      }
    }

    function createProductSection(title, items) {
      let html = `<div class="product"><h3>${title}</h3><ul>`;
      items.forEach(item => {
        html += `<li>${item}
          <button onclick="addToCart('${item}')">Add to Cart</button>
          <button onclick="addToWishlist('${item}')">üíñ Add to Wishlist</button>
        </li>`;
      });
      html += `</ul></div>`;
      return html;
    }

    function addToCart(product) {
      if (!cart.includes(product)) {
        cart.push(product);
        document.getElementById("cartCount").textContent = cart.length;
        alert(`${product} added to cart!`);
      } else {
        alert(`${product} is already in your cart!`);
      }
    }

    function addToWishlist(product) {
      if (!wishlist.includes(product)) {
        wishlist.push(product);
        document.getElementById("wishlistCount").textContent = wishlist.length;
        alert(`${product} added to wishlist!`);
      } else {
        alert(`${product} is already in your wishlist!`);
      }
    }

    function createHeart(x, y) {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.style.left = `${x}px`;
      heart.style.top = `${y}px`;
      heart.textContent = "üíñ";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 2000);
    }

    function animateHearts() {
      const screenWidth = window.innerWidth;
      const screenHeight = window.innerHeight;

      for (let i = 0; i < 20; i++) {
        setTimeout(() => {
          const x = Math.random() * screenWidth;
          const y = screenHeight - 100;
          createHeart(x, y);
        }, i * 100);
      }
    }

    window.addEventListener("load", () => {
      animateHearts();
      loadPage("home");
    });
  </script>

</body>
</html>
